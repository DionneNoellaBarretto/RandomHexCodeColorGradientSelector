<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Code Color Selector</title>
       <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!-- custom style sheet link -->
<link rel="stylesheet" href="./style.css">

</head>
<body>
<main title="Click on either of the blue/green buttons to view different colors and gradient combinations">
      <section class="plaincontainer" id="plaincontainer">
        <div class="hex-colors">
          <h1>Click the button below to display a hex color code of a random color</h1>
          <button onclick="changePlainColor()" class="btn btn-primary" title="Click Me">Plain Color</button>
          <h2>The hex code of the color is #<span id="hex-code1">00000</span></h2>
        </div>
    </section>

      <section class="mixcontainer" id="mixcontainer">
        <div id="hex-colors">
          <h1>Similarly click the button below to generate a random gradient hex color combination</h1>
          <button id="submit" class="btn btn-success" title="Click Me">Gradient Color</button>
          <h2>background: linear-gradient(45deg, #<span id="hexcodea">00000</span>, #<span id="hexcodeb">00000</span>, #<span id="hexcodec">00000</span>);
          </h2>
        </div>
    </section>
</main>
      <script src="script.js"></script>
    
    </body>
    </html>
